name: Wikibase Secondary CI
on: [push, pull_request]

jobs:
  secondary-ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - env:
            MW_BRANCH: master
            DBTYPE: mysql
            LANG: en
            WB: both
          php-versions: '7.4.15'
        - env:
            MW_BRANCH: master
            DBTYPE: mysql
            LANG: en
            WB: both
          php-versions: '8.0.24'
        - env:
            MW_BRANCH: master
            DBTYPE: mysql
            LANG: en
            WB: both
          php-versions: '8.1.11'
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        mysql version: '5.7'
        mysql database: 'test_db_wiki'
        mysql root password: 'root'
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: pdo_sqlite, mysqlnd
    - name: Cache Composer cache
      uses: actions/cache@v2
      with:
        path: $HOME/.composer/cache
        key: composer-cache-php${{ matrix.php-versions }}
    - name: install.sh
      env: ${{ matrix.env }}
      run: |
        bash ./build/ci-scripts/install.sh
    - name: Apply WB settings
      env: ${{ matrix.env }}
      run: |
        bash ./build/ci-scripts/mw-apply-wb-settings.sh
    - name: Update DB
      env: ${{ matrix.env }}
      run: |
        bash ./build/ci-scripts/update-db.sh
    - name: Run script
      env: ${{ matrix.env }}
      run: |
        bash ./build/ci-scripts/script.sh
